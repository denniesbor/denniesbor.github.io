name: Deploy Pages then AWS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./denniesbor.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: denniesbor.com/package-lock.json

      - name: Build React
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./denniesbor.com/dist

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ./denniesbor.com/dist/
          retention-days: 1

  deploy-aws:
    needs: deploy-pages
    runs-on: self-hosted
    
    env:
      NGINX_ROOT: /var/www/dist
      GO_BINARY_NAME: main
      DEPLOY_DIR: /home/ubuntu/portfolio

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          clean: false

      - name: Download React Build
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./temp_frontend_build

      - name: Deploy Frontend to Nginx
        run: |
          echo "üöÄ Moving Frontend files..."
          sudo mkdir -p $NGINX_ROOT
          sudo rsync -av --delete ./temp_frontend_build/ $NGINX_ROOT/
          sudo chown -R www-data:www-data $NGINX_ROOT
          sudo chmod -R 755 $NGINX_ROOT
          rm -rf ./temp_frontend_build

      - name: Sync Backend Code
        run: |
          echo "üì¶ Syncing backend code..."
          sudo mkdir -p $DEPLOY_DIR/backend
          sudo rsync -av --delete ./backend/ $DEPLOY_DIR/backend/
          sudo chown -R ubuntu:ubuntu $DEPLOY_DIR

      - name: Build & Restart Backend
        run: |
          echo "üõ†Ô∏è Building Go Backend..."
          cd $DEPLOY_DIR/backend
          /usr/local/go/bin/go build -o $GO_BINARY_NAME main.go
          
          echo "üîÑ Restarting Service..."
          sudo systemctl restart go-backend
          
          if systemctl is-active --quiet go-backend; then
            echo "‚úÖ Backend is running!"
          else
            echo "‚ùå Backend failed to start!"
            sudo journalctl -u go-backend -n 20 --no-pager
            exit 1
          fi

      - name: Reload Nginx
        run: sudo systemctl reload nginx